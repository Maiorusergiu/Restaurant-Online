  
<div class="row">
    <form class="row g-3" [formGroup]="checkoutForm">
        <h3 class="checkout-title">Order Form</h3>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" id="inputEmail" placeholder="Enter your address...">
        </div>
        <div class="col-md-6">
          <label for="inputName" class="form-label">Full Name</label>
          <input type="text" class="form-control" formControlName="fullName" id="inputName" placeholder="Enter your full name...">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" formControlName="address" id="inputAddress" placeholder="1234 Main St...">
        </div>
        
        <div class="payment-button">
          <button type="submit" (click)="CreateOrder()" class="btn btn-primary">Go To Payment</button>
        </div>
        
      </form>

      
      
    </div>

    <div class="col-md-8" >
        <div class="card mb-4">
            <div class="card-header py-3">
                <h5 class="mb-0"><i class="bi bi-cart-check-fill"></i>Your Order Items Check</h5>
            </div>
            
            <div class="card-body">
                <!-- Single item -->


                <hr *ngIf="cart.items.length !== 0" class="my-4" />

                <!-- Single item -->
                <div class="row"  *ngFor="let cartItem of cart.items" >
                    <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                        <!-- Image -->
                        <div class="bg-image hover-overlay hover-zoom ripple rounded"
                            data-mdb-ripple-color="light">
                            <img [src]="cartItem.foodItem.imagePath"
                                class="w-100" />
                            <a href="#!">
                                <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                            </a>
                        </div>
                        <!-- Image -->
                    </div>

                    <div class="col-lg-5 col-md-6 mb-4 mb-lg-0" >
                        <!-- Data -->
                        <p><strong>Product Name:</strong>{{cartItem.foodItem.name}}</p>
                        <div class="ingredients">
                        <strong>Ingredients:</strong>
                        <ul *ngFor="let ingredients of cartItem.foodItem.ingredients">
                            <li>{{ingredients.name}} - {{ingredients.amount}}g</li>
                        </ul>
                    </div>
                       
                       
        
                        <!-- Data -->
                    </div>

                    <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                        <!-- Quantity -->
                        <div class="d-flex mb-4" style="max-width: 300px" >
        

                            <p class="text-start text-md-center">
                                <strong>Quantity: {{cartItem.quantity}}</strong>
                            </p>
                            
                            <!-- <select [value]="cartItem.quantity" #quantitySelect (change)="changeQuantity(cartItem, quantitySelect.value)">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select> -->

                            
                        </div>
                        <!-- Quantity -->

                        <!-- Price -->
                        <p class="text-start text-md-center">
                            <strong>Price:{{cartItem.price | currency}}</strong>
                        </p>
                        <!-- Price -->
                        
                    </div>
                    
                    <hr class="my-4" />
                    
                </div>
                <button [routerLink]="['/cart']" style="float:right; margin-bottom:10px; margin-right: 10px;" class="btn btn-primary">Go back to cart</button>
                <!-- Single item -->
            </div>



           


        </div>
    </div>



  <app-location></app-location>
  <app-footer></app-footer>
