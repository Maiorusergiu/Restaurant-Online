<div class="row">
    <section class="h-100 gradient-custom">
        <div class="container py-5">
            <div class="row d-flex justify-content-center my-4" >
                <div class="col-md-8" >
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0"><i class="bi-cart3"
                                style="margin-right: 3px;"></i>Your Cart</h5>
                        </div>
                        <h4 class="empty-cart" *ngIf="cart.items.length === 0">Your cart is empty!</h4>
                        
                        <div class="card-body">
                            <!-- Single item -->


                            <hr *ngIf="cart.items.length !== 0" class="my-4" />

                            <!-- Single item -->
                            <div class="row"  *ngFor="let cartItem of cart.items" >
                                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                                    <!-- Image -->
                                    <div class="bg-image hover-overlay hover-zoom ripple rounded"
                                        data-mdb-ripple-color="light">
                                        <img [src]="cartItem.foodItem.imagePath"
                                            class="w-100" />
                                        <a href="#!">
                                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                                        </a>
                                    </div>
                                    <!-- Image -->
                                </div>

                                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0" >
                                    <!-- Data -->
                                    <p><strong>Product Name:</strong>{{cartItem.foodItem.name}}</p>
                                    <div class="ingredients">
                                    <strong>Ingredients:</strong>
                                    <ul *ngFor="let ingredients of cartItem.foodItem.ingredients">
                                        <li>{{ingredients.name}} - {{ingredients.amount}}g</li>
                                    </ul>
                                    </div>
                                    

                                    <button (click)="removeFromCart(cartItem)" type="button" class="btn btn-primary btn-sm me-1 mb-2"
                                        data-mdb-toggle="tooltip" title="Remove item">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                   
                                   
                    
                                    <!-- Data -->
                                </div>

                                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                                    <!-- Quantity -->
                                    <div class="d-flex mb-4" style="max-width: 300px" >
                    

                                       <div class="form-outline">
                                            <input  id="form1" min="0" name="quantity" [value]="cartItem.quantity" type="number"
                                                class="form-control" #quantitySelect (change)="changeQuantity(cartItem, quantitySelect.value)" />
                                            <label class="form-label" for="form1">Quantity</label>
                                        </div>
                                        
                                        <!-- <select [value]="cartItem.quantity" #quantitySelect (change)="changeQuantity(cartItem, quantitySelect.value)">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select> -->

                                        
                                    </div>
                                    <!-- Quantity -->

                                    <!-- Price -->
                                    <p class="text-start text-md-center">
                                        <strong>Price:{{cartItem.price | currency}}</strong>
                                    </p>
                                    <!-- Price -->
                                </div>
                                <hr class="my-4" />
                            </div>
                            
                            <!-- Single item -->
                        </div>



                       


                    </div>





                </div>
                <div class="col-md-4" >
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0">Summary</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    Products
                                    <span>{{cart.totalCount}}</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    Shipping
                                    <span>Free</span>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                    <div>
                                        <strong>Total amount</strong>
                                    </div>
                                    <span><strong>{{cart.totalPrice | currency}}</strong></span>
                                </li>
                            </ul>

                            <button type="button" [routerLink]="['/checkout']" class="btn btn-primary btn-lg btn-block">
                                Go to checkout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <app-location></app-location>
    <app-footer></app-footer>
</div>
