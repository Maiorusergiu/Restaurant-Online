<div class="row">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li><a [routerLink]="['/home']">Home</a></li>
            <li><a [routerLink]="['/about']">About</a></li>
            <li><a [routerLink]="['/login']" *ngIf="!user">Login</a></li>
            <li><a style="cursor: pointer;" data-toggle="modal" data-target="#logoutModal" *ngIf="user" id="logout"
                    class="logout-button">Logout</a>
            </li>
        </ul>

        <p class="text-center" style="color: hsl(0, 100%, 46%)"><img style="align-self: center;" height="40px"
                width="40px" src="assets/tasty-food-logo.png" alt="Logo"> &copy; 2022 Restaurant Online,
            Restaurant</p>

        <!-- Modal for logout -->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <h4 style="text-align: center;">Are you sure you want to logout?</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" (click)="onLogout()"
                            data-dismiss="modal">Logout</button>
                    </div>
                </div>
            </div>
        </div>

    </footer>
</div>
