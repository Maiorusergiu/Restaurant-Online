<div [routerLink]="['/food-details', i]" class="column" *ngFor="let foodItem of foodItems, let i = index">
    <div class="card"> <!--*ngIf="foodItem.category === 'hamburger'"-->
        <img class="card-img-top" src="{{foodItem.imagePath}}" alt="{{foodItem.name}}">
        <div class="card-body">
            <h4 class="card-title"><b>{{foodItem.name}}</b></h4>
            <small>Rating:</small>
            <ngb-rating [max]="5" [(rate)]="currentValue" [readonly]="true">
            </ngb-rating>
            <p class="card-text"><small class="text-muted">Delivery time: {{foodItem.deliveryTime}}min</small></p>
            <button style="float: right;" class="btn btn-primary"><i class="bi-cart3" style="margin-right: 3px;"></i>Add
                to Cart</button>
            <p class="card-text">Price: {{foodItem.price}}$</p>
        </div>
    </div>
</div>



  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
